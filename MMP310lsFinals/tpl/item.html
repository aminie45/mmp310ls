<div class="item">
    <h2>{{title}}</h2>
    <iframe id="{{videoid}}" class="video w100" width="640" height="360" src="//www.youtube.com/embed/{{videoid}}?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
    <div class="menu">
        <button class="play">Play</button>
        <button class="stop">Stop</button>
        <button class="jump">Jump ahead</button>
        <select class="rate">
            <option>0.25</option>
            <option>0.5</option>
            <option>1</option>
            <option>1.5</option>
            <option>2</option>
        </select>
    </div>
</div>
