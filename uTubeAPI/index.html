<!doctype html>
<html>

<head>
    <title>YouTube API</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
</head>

<body>

    <div id="container">
        <h1>YouTube API</h1>
        <iframe id="player" width="560" height="315" src="https://www.youtube.com/embed/hY7m5jjJ9mM?controls=0&enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div id="subtitles">Subtitles</div>
        <div id="menu">
            <button id="play">Play</button>
            <button id="stop">Stop</button>
            <button id="jump">Jump ahead</button>
            <select id="rate">
                <option>0.25</option>
                <option>0.5</option>
                <option>1</option>
                <option>1.5</option>
                <option>2</option>
            </select>
        </div>


    </div>


    <header>
        <h1 class="w100 text-center"><a href="index.html">YouTube Viral Search</a></h1>
    </header>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="#">
                <p><input type="text" id="search" placeholder="What are you looking for?" autocomplete="on" class="form-control" /></p>

                <p><input type="submit" value="search" class="form-control btn btn-primary v100"></p>
            </form>
            <div id="results"></div>
        </div>
    </div>

    <div class="item">
        <h2>{{title}}</h2>
        <iframe class="video w100" width="640" height="360" src="//www.youtube.com/embed/{{videoid}}" frameborder="0" allowfullscreen></iframe>
    </div>

    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <script src="app.js"></script>

</body>

</html>
